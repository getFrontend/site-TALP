<form action="" class="form">
    <label for="" class="form__label">
        <span>Locations</span>
        <input class="form__input" id="autoCompleteCountry" name="country" type="text" placeholder="e.g Bali, Indonesia"
            autocomplete="off">
    </label>

    <div class="form__devider"></div>

    <label for="" class="form__label form__label_calendar">
        <span>Date and time</span>
        <input class="form__input" id="datepicker" name="date" type="text" placeholder="MM/DD/YYYY" autocomplete="off">
    </label>

    <button class="form__btn">
        <img src="./img/icons/search-btn.svg" alt="Search" />
    </button>
</form>
